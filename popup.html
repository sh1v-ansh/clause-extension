<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h2>⚖️ Clause</h2>
  <p>Know your rights. Enforce them legally.</p>
  <button class="btn" id="openApp">Open Clause App</button>
  <button class="btn" id="scanCurrent">Scan Current Page</button>
  <script src="popup.js"></script>
</body>
</html>
